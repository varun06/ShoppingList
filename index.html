<!DOCTYPE html>
<html>
	<head>
		<title>Varun's Shopping List</title>
		<link rel="stylesheet" type ="text/css" href="style.css" />
	</head>

	<body>
		<div id="container">
		<header>
			<img id="logo" src="./images/shopping-list.png">
	    <h1>Shopping List</h1>
		</header>
			<p class="dashed">
				Make a shopping list.
			</p>

			<p class="dashed">
				Enter your items below and hit enter to add them to list.
			</p>

			<input id="add" type="text" placeholder="Type new item here" autocomplete="off"/>
			<ul id="item_list">
				<li id="base" class="hidden">
					<input class="check" type="checkbox">
					<span class="item">Item</span>
					<button class="delete_item hidden"></button>
				</li>
			</ul>
		</div>

		<footer>
			<div id="links_container">
        <a href="index.html" id="home">Home</a>
        <a href="http://varunksaini.com" id="blog">Blog</a>
        <a href="http://github.com/varun06" id="blog">Github</a>
      </div>
		</footer>

	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	  <script>window.jQuery || document.write('<script src="JQuery.js"><\/script>')</script>
		<script src="app.js"></script>

	</body>
</html>
