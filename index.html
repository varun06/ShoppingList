<!DOCTYPE html>
<html>
	<head>
		<title>Shopping List</title>
		<link rel="stylesheet" type ="text/css" href="style.css" />
	</head>

	<body>
		<div id="container">
		<header>
			<img id="logo" src="./images/shopping-list.png">
	    <h1>Shopping List</h1>
	    <h2>Varun Saini</h2>
		</header>
				<p class="dashed">
					An app to make a good looking shopping list.
				</p>

				<p class="dashed">
					Enter your items below and hit enter to add them to list.
				</p>

				<input id="add" type="text" placeholder="Type new item here"/>
			<ul id="item_list">
				<li id="base" class="hidden">
					<form>
						<input class="check" type="checkbox">
						<span class="item">Item</span>
					</form>
					<button class="delete_item hidden"></button>
				</li>
			</ul>
		</div>

	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	  <script>window.jQuery || document.write('<script src="JQuery.js"><\/script>')</script>
		<script src="app.js"></script>

	</body>
</html>
